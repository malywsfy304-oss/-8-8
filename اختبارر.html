<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1167740456463866"
     crossorigin="anonymous"></script>
  <title>جدول اختباراتي - نظام الدراسة السعودي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="صفحة جدول الاختبارات الخاصة بك، مع إمكانية تعديل بياناتك الشخصية." />
  <meta name="keywords" content="الاختبارات، جدول، طلاب، المدرسة، السعودية، تعديل الاسم" />
  <meta name="author" content="محمد اليوسفي" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    nav {
      margin-bottom: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav a {
      text-decoration: none;
      color: #2a2a2a;
      background-color: #f0f0f0;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #4cc9f0;
      color: white;
      box-shadow: 0 3px 10px rgba(76,201,240,0.5);
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #1e3c72;
    }
    .edit-btn {
      margin-top: 25px;
      background-color: #ff7f50;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .edit-btn:hover {
      background-color: #e7663d;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- شريط التنقل بنفس الروابط الأصلية -->
  <nav>
    <a href="خدمة مدرستي.html" class="nav-link">الرئيسية</a>
    <a href="الخطة.html" class="nav-link">الخطة</a>
    <a href="اختبارر.html" class="nav-link">جدول اختباراتك</a>
    <a href="الاقسام.html" class="nav-link">العودة إلى الأقسام</a>
  </nav>

  <!-- المحتوى الرئيسي -->
  <div class="container">
    <h2 id="welcomeMessage">مرحبًا 👋</h2>
    <p>أنت الآن في صفحة "جدول اختباراتي" حيث يمكنك إدارة اختباراتك.</p>

    <button class="edit-btn" onclick="editProfile()">هل كتبت اسمك خطأ؟ عدّل بياناتك الآن</button>
  </div>

  <div class="footer">
    © 2025 موقع أدوات - تصميم وتطوير محمد اليوسفي
  </div>

  <script>
    const studentData = JSON.parse(localStorage.getItem('studentData'));

    if (studentData) {
      const { name, grade, school } = studentData;
      const welcomeEl = document.getElementById('welcomeMessage');
      welcomeEl.textContent = `مرحبًا ${name} من الصف ${grade} في مدرسة ${school} 👋`;
    } else {
      alert("يرجى تسجيل الدخول أولاً.");
      window.location.href = "index.html"; // عدّل إذا كان اسم ملف تسجيل الدخول مختلف
    }

    function editProfile() {
      if (confirm("هل تريد تعديل بياناتك؟")) {
        localStorage.removeItem('studentData');
        window.location.href = "index.html";
      }
    }
  </script>

</body>
</html>
