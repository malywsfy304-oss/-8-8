<body>

  <div class="calculator">
    <h2>💱 حاسبة سعر الصرف</h2>

    <label for="amount">المبلغ بالريال السعودي 💵:</label>
    <input type="number" id="amount" placeholder="أدخل المبلغ" oninput="calculate()" />

    <label for="city">المدينة 📍:</label>
    <select id="city" onchange="calculate()">
      <option value="">اختر المدينة</option>
      <option value="aden">عدن</option>
      <option value="sanaa">صنعاء</option>
    </select>

    <label for="type">نوع العملية 🔁:</label>
    <select id="type" onchange="calculate()">
      <option value="">اختر العملية</option>
      <option value="buy">شراء</option>
      <option value="sell">بيع</option>
    </select>

    <div id="result"></div>
       <div style="margin-top: 40px; text-align: center; font-family: 'Tahoma', sans-serif; color: #f2f2f2; background: #6a1b9a; padding: 20px; border-radius: 10px;">
  <p>تصميم بواسطة <strong style="color:#ffd6ec;">محمد اليوسفي</strong></p>
  <a href="index.html" style="display: inline-block; margin-top: 10px; padding: 10px 25px; background: #ffffff; color: #6a1b9a; text-decoration: none; border-radius: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: background 0.3s ease;">
    🌐 الصفحة الرئيسية
  </a>
</div>
  </div>


  <script>
    function calculate() {
      const amount = parseFloat(document.getElementById("amount").value);
      const city = document.getElementById("city").value;
      const type = document.getElementById("type").value;

      if (isNaN(amount) || !city || !type) {
        document.getElementById("result").textContent = "";
        return;
      }

      const rates = {
        aden: { buy: 428, sell: 435  },
        sanaa: { buy: 139, sell: 141 }
      };

      const rate = rates[city][type];
      const total = amount * rate;

      document.getElementById("result").textContent =
        `💰 المبلغ بالريال: ${total.toLocaleString()} ريال يمني`;
    }
  </script>
