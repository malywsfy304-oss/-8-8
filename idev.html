<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>سعر الصرف في المدن</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      text-align: right;
      margin: 40px;
    }
    label {
      font-size: 18px;
      font-weight: bold;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 250px;
    }
    #rate {
      margin-top: 20px;
      font-size: 18px;
      color: #007BFF;
    }
  </style>
</head>
<body>

  <label for="city">سعر الصرف في:</label>
  <select id="city" name="city" onchange="showExchangeRate()">
    <option value="">-- اختر المدينة --</option>
    <option value="aden">عدن</option>
    <option value="sanaa">صنعاء</option>
    <option value="riyadh">الرياض</option>
    <option value="jeddah">جدة</option>
    <option value="dubai">دبي</option>
    <option value="cairo">القاهرة</option>
  </select>

  <div id="rate"></div>

  <script>
    function showExchangeRate() {
      const city = document.getElementById("city").value;
      const rateDisplay = document.getElementById("rate");

      // أسعار صرف تقريبية مقابل الدولار الأمريكي
      const exchangeRates = {
        aden: "1 USD ≈ 1350 ريال يمني",
        sanaa: "1 USD ≈ 530 ريال يمني",
        riyadh: "1 USD ≈ 3.75 ريال سعودي",
        jeddah: "1 USD ≈ 3.75 ريال سعودي",
        dubai: "1 USD ≈ 3.67 درهم إماراتي",
        cairo: "1 USD ≈ 30.90 جنيه مصري"
      };

      if (city && exchangeRates[city]) {
        rateDisplay.textContent = exchangeRates[city];
      } else {
        rateDisplay.textContent = "";
      }
    }
  </script>
<!-- 🔄 توقيع محمد اليوسفي + زر الصفحة الرئيسية بلون معاكس أنيق -->

    🌐 الصفحة الرئيسية
  </a>
</div>
</body>
</html>
