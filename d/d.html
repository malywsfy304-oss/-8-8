<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آراؤكم واقتراحاتكم - أدوات</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff4d6d;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    form {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e84361;
    }
    .comment {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .comment .name {
      font-weight: bold;
      color: #ff4d6d;
    }
    .comment .date {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

<header>💬 آراؤكم واقتراحاتكم</header>

<main>
  <form id="commentForm">
    <input type="text" id="name" placeholder="اسمك" required>
    <textarea id="message" placeholder="اكتب تعليقك أو اقتراحك..." required></textarea>
    <button type="submit">إرسال</button>
  </form>

  <div id="comments"></div>
</main>

<!-- Firebase مكتبات -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // إعدادات مشروعك
  const firebaseConfig = {
    apiKey: "AIzaSyAcFrkvy2VqbzfL1nbMilE2T0z6S1R16Ug",
    authDomain: "adawat-27dc8.firebaseapp.com",
    projectId: "adawat-27dc8",
    storageBucket: "adawat-27dc8.firebasestorage.app",
    messagingSenderId: "729093572835",
    appId: "1:729093572835:web:F1D5256A2cebbf24d35dd6",
    measurementId: "G-TWDW5BDD0K"
  };

  // تشغيل Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById('commentForm');
  const commentsDiv = document.getElementById('comments');

  // إضافة تعليق
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const message = document.getElementById('message').value.trim();
    if (!name || !message) return alert("يرجى إدخال جميع الحقول");

    await addDoc(collection(db, "comments"), {
      name: name,
      message: message,
      date: serverTimestamp()
    });

    form.reset();
    loadComments();
  });

  // تحميل التعليقات
  async function loadComments() {
    commentsDiv.innerHTML = "";
    const q = query(collection(db, "comments"), orderBy("date", "desc"));
    const querySnapshot = await getDocs(q);
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const date = data.date?.toDate().toLocaleString('ar-SA') || "";
      commentsDiv.innerHTML += `
        <div class="comment">
          <div class="name">${data.name}</div>
          <div class="message">${data.message}</div>
          <div class="date">${date}</div>
        </div>
      `;
    });
  }

  loadComments();
</script>

</body>
</html>
