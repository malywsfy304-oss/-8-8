<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الرئيسية - نظام الدراسة السعودي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="نظام متكامل للطلاب السعوديين لتنظيم الدراسة، المذاكرة، وجدول الاختبارات" />
  <style>
    /* Reset بسيط */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0e5f7b, #22c1c3);
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(0,0,0,0.25);
      padding: 15px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }
    nav a {
      color: #cce7e8;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }
    nav a:hover, nav a.active {
      background: #fff;
      color: #0e5f7b;
      font-weight: 700;
    }
    main {
      flex: 1;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255 255 255 / 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 25px rgb(0 0 0 / 0.15);
      text-align: center;
    }
    main h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    main p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
      color: #d0f0f2;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .btn-group a {
      background: #22c1c3;
      color: #fff;
      font-weight: 600;
      padding: 15px 28px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgb(34 193 195 / 0.6);
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.3s, box-shadow 0.3s;
      min-width: 180px;
    }
    .btn-group a:hover {
      background: #0e5f7b;
      box-shadow: 0 5px 20px rgb(14 95 123 / 0.8);
    }
    footer {
      background: rgba(0,0,0,0.3);
      padding: 15px 20px;
      text-align: center;
      color: #eee;
      font-size: 14px;
      font-style: italic;
      margin-top: auto;
    }
    footer a {
      color: #22c1c3;
      text-decoration: none;
      font-weight: 700;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      main h1 {
        font-size: 2rem;
      }
      .btn-group a {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>


  <main>
    <h1>مرحباً بك في نظام الدراسة السعودي</h1>
    <p>نظام متكامل لمساعدتك في تنظيم دراستك، إدارة جدول المذاكرة والاختبارات، والحصول على نصائح تعليمية قيمة.</p>
