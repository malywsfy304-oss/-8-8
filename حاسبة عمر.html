  <style>
    body {
      font-family: Arial, sans-serif;

    button {
      margin-top: 15px;

<body>
  <h1>حاسبة العمر</h1>

  <form id="ageForm">
    <label>الاسم الكامل:
      <input type="text" id="name" required>
    </label>
    <label>اليوم:
      <input type="number" id="day" min="1" max="31" required>
    </label>
    <label>الشهر:
      <input type="number" id="month" min="1" max="12" required>
    </label>
    <label>السنة:
      <input type="number" id="year" min="1900" max="2100" required>
    </label>
    <button type="submit">احسب العمر</button>
  </form>

  <div class="result" id="result"></div>
  <h4>جرب ايضا</h4>
<a href=" idev.html"  class="back-link"> ↩️      تحويل الأموال من يمني الى سعودي والعكس</a>
  <p><strong>منصة ادوات </strong>    تخدمك من القلب</p>
  <a href="الرائج.html" class="back-link" >↩️ العودة إلى الرائج</a>
   

  <footer>المبرمج: محمد اليوسفي</footer>

  <script>
    document.getElementById("ageForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const day = parseInt(document.getElementById("day").value);
      const month = parseInt(document.getElementById("month").value) - 1; // JS months: 0-11
      const year = parseInt(document.getElementById("year").value);

      const birthDate = new Date(year, month, day);
      const today = new Date();

      if (birthDate > today) {
        alert("تاريخ الميلاد لا يمكن أن يكون في المستقبل");
        return;
      }

      // حساب العمر بالميلادي
      let ageYears = today.getFullYear() - birthDate.getFullYear();
      let ageMonths = today.getMonth() - birthDate.getMonth();
      let ageDays = today.getDate() - birthDate.getDate();

      if (ageDays < 0) {
        ageMonths--;
        ageDays += 30;
      }
      if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
      }

      // حساب التاريخ الهجري
      const hijriDate = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      }).format(birthDate);

      document.getElementById("result").innerHTML =
        `<strong>الاسم:</strong> ${name}<br>
        <strong>العمر:</strong> ${ageYears} سنة و ${ageMonths} شهر و ${ageDays} يوم<br>
        <strong>تاريخ  الهجري:</strong> ${hijriDate}`;
    });
  </script>

</body>
